{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="wrapper">

<div class="navbar">
    <img src="../static/images/logo.png" alt="3d print hub" width="70px" class="img-logo">
    <form class="login-form">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Twój login">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" placeholder="Twoje hasło">
        <button type="submit">Zaloguj</button>
        <button type="submit" class="register-button">Zarejestruj</button>
    </form>
</div>

<div class="content">

    <div class="center-container">
        <div class="left-container">
            <a href="{% url 'printing_list' %}" class="menu-link">Kolejka drukowania</a>
            <a href="{% url 'printer_list' %}" class="menu-link">Moje drukarki</a>
            <a href="{% url 'add_printer' %}" class="menu-link"><b>↳  dodaj drukarkę</b></a>
            <a href="{% url 'project' %}" class="menu-link">Moje projekty</a>
            <a href="{% url 'filament' %}" class="menu-link">Filamenty</a>
            <a href="{% url 'parts' %}" class="menu-link">Części</a>
        </div>

        <div class="right-container">
            <form method="post" class="form-container" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-field">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>

                <div class="form-field">
                    <label for="{{ form.head.id_for_label }}">Liczba głowic:</label>
                    {{ form.head }}
                </div>

                <div class="form-field">
                    <label for="{{ form.max_temperature.id_for_label }}">Maksymalna temperatura:</label>
                    {{ form.max_temperature }}
                </div>

                <div class="form-field">
                    <label for="{{ form.max_speed.id_for_label }}">Maks. prędkość druku:</label>
                    {{ form.max_speed }}
                </div>

                <div class="form-field">
                    <label for="{{ form.image.id_for_label }}">Zdjęcie drukarki:</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="submit-addFilament-button">Dodaj drukarkę</button>
            </form>
        </div>
    </div>
</div>

    <footer class="bottom-bar">
        <img src="../static/images/logo.png" alt="3d print hub" width="70px">
    </footer>
</div>
</body>
</html>
